<ion-header>
  <ion-navbar>
    <ion-title>Cervecería 1870</ion-title>
    <!--<div class="splash-bg"></div>-->
  </ion-navbar>
  <!--<div class="container">
    <!--<div class="splash-logo"></div>
  </div>-->
</ion-header>

<ion-content class="card-background-page">
  <ion-grid id="loginGrid">
    <ion-row id="accountRow">
      <ion-col id="accountCol" col-12>
        <div class="myAccount">
            <span *ngIf="facebookLogged">{{faceUser}}</span>
            <span *ngIf="!facebookLogged" (click)="facebookLogin()">
              <ion-icon name="logo-facebook"></ion-icon>Iniciar Sesión
            </span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="boxGrid">
    <ion-row>
      <ion-col id="profileCol" col-12>
        <ion-icon name="person"></ion-icon>    Mi Perfil
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="mainBox" (click)="presentPointsModal()">
            <ion-icon name="happy"></ion-icon>
            <div class="mainBoxImg" style="background-image: url('assets/img/card1.jpg')"></div>
            <div class="mainBoxSubject">
              Beneficio del día
            </div>      
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="mainBox" (click)="presentNewsModal()">
            <ion-icon name="alert"></ion-icon>
            <div class="mainBoxImg" style="background-image: url('assets/img/card2.jpg')"></div>
            <div class="mainBoxSubject">
              Novedades
            </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="mainBox" (click)="presentLocationsModal()">
            <ion-icon name="pin"></ion-icon>
            <div class="mainBoxImg" style="background-image: url('assets/img/card3.jpg')"></div>
            <div class="mainBoxSubject">
              Locales
            </div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="mainBox">
            <ion-icon name="beer"></ion-icon>
            <div class="mainBoxImg" style="background-image: url('assets/img/card3.jpg')"></div>
            <div class="mainBoxSubject">
              Cervezas
            </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>





  <!--<div style='clear:both'></div>-->





</ion-content>
