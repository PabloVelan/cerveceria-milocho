<ion-header>
  <ion-navbar>
    <div class="splash-bg"></div>
  </ion-navbar>
  <div class="container">
    <div class="splash-logo"></div>
  </div>
</ion-header>

<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        Mi usuario{{faceUser}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="mainBox" (click)="presentPointsModal()">
            <div class="mainBoxImg" style="background-image: url('assets/img/card1.jpg')"></div>
            <div class="mainBoxSubject">
              Beneficio del d√≠a
            </div>      
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="mainBox" (click)="presentNewsModal()">
            <div class="mainBoxImg" style="background-image: url('assets/img/card2.jpg')"></div>
            <div class="mainBoxSubject">
              Novedades
            </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="mainBox" (click)="presentLocationsModal()">
            <div class="mainBoxImg" style="background-image: url('assets/img/card3.jpg')"></div>
            <div class="mainBoxSubject">
              Locales
            </div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="mainBox">
            <div class="mainBoxImg" style="background-image: url('assets/img/card3.jpg')"></div>
            <div class="mainBoxSubject">
              Cervezas
            </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>





  <!--<div style='clear:both'></div>-->





</ion-content>
