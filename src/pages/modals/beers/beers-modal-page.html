<ion-header>
  <ion-toolbar>
    <ion-title>
      Cervezas
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cerrar</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="options-toolbar">
    <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">
      <ion-segment-button value="tiradas">
        Tiradas
      </ion-segment-button>
      <ion-segment-button value="botellas">
        Porrones
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides #mySlider (ionSlideDidChange)="onSlideChanged($event)">
    <!--<ion-slide class="slide-background" style="background-image: url('assets/img/localavellaneda.jpg');">-->
    <ion-slide class="slide-background">
      <ion-list>
        <ion-item *ngFor="let item of craftBeers; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
          <h3>
             {{item.Name}}
            <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
          </h3>
          <div [class.visible]="isGroupShown(i)" [class.hidden]="!isGroupShown(i)">
            {{item.Description}}
            <ion-row>
              <ion-col col-3>Alc</ion-col>
              <ion-col col-3>Ibu</ion-col>
              <ion-col col-3>Srm</ion-col>
              <ion-col col-3>Og</ion-col>
            </ion-row>
            
            <ion-row>
              <ion-col col-3> {{item.TechnicalData.Alc}}</ion-col>
              <ion-col col-3> {{item.TechnicalData.Ibu}}</ion-col>
              <ion-col col-3> {{item.TechnicalData.Srm}}</ion-col>
              <ion-col col-3> {{item.TechnicalData.Og}}</ion-col>
            </ion-row>
            Encontrala en
            <ion-row>
              <ion-col col-6 *ngFor="let store of item.Avialability">{{store.Name}}</ion-col>
            </ion-row>
          </div>
        </ion-item>
      </ion-list>
    </ion-slide>

    <ion-slide class="slide-background">
      <ion-list>
        <button ion-item *ngFor="let item of bottleBeers">
          <h2>{{item.Name}}</h2>
          {{item.Description}}
        </button>
      </ion-list>
    </ion-slide>
  </ion-slides>
</ion-content>
