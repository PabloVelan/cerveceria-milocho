<ion-header>
  <ion-toolbar>
    <ion-title>
      Novedades
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cerrar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list inset>
  <ion-item ion-item *ngFor="let item of items" (click)="toggleNotification(item.NotificationId)">
    <h2>{{item.Date | date:"dd.MMMyy"}}</h2> 
    <span [class.normal]="isNotificationShown(item.NotificationId)">{{item.Message}}</span>
  </ion-item>  
</ion-list>
</ion-content>
